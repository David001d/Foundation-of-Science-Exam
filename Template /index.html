<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add a new book</a>
</body>
</html>
